<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Ejemplo Factura</h1>
        </div>

        <div class="card-body">
            <invoice-view [id]="factura.id" [nombre]="factura.nombre" />

            <div class="row my-5">
                <div class="col">
                    <client-view [cliente]="factura.cliente" />

                </div>

                <div class="col">
                    <compannia-view [compannia]="factura.compannia" />
                </div>
            </div>

            <item-view [items]="factura.items" (eventoEliminar)="eliminarItem($event)"/>
            <total [total]="factura.total"/>

            <form-view (addItemEvent)="addItem($event)"/>
        </div>
    </div>
</div>
