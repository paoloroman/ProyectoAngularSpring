<div class="card">
    <h5 class="card-title">{{producto.nombre}} </h5>
    <div class="card-body">
        <p class="card-text">{{producto.descripcion}}</p>
        <p class="card-text">{{producto.precio}} </p>
        <button class="btn btn-primary" (click)="annadirCarro(producto)">Agregar Carrito</button>
    </div>
</div>
